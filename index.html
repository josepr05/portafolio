<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Encriptador alura</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    

</head>

<body>
    <header>
        <img class="logo" src="imagenes\Logo.png" alt="Logo de Alura">
    </header>
    <main>
        <section>
            <textarea class="textArea" cols="30" rows="10" placeholder="Ingrese texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                <button class="btn-pegar" onclick="btnPegar()">Pegar</button>
                
            </div>
        </section>

        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div class="botones">
                <button class="btn-copiar"  onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
    </main>
<script src='script.js'></script>
</body>

</html>
